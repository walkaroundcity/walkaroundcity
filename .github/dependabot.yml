version: 2
updates:
    - package-ecosystem: npm
      directory: "/"
      schedule:
          interval: "weekly"
      open-pull-requests-limit: 10
      reviewers:
          - boredland
      assignees:
          - boredland
      labels:
          - dependencies
      commit-message:
          prefix: chore
          prefix-development: chore
          include: scope
    - package-ecosystem: "github-actions"
      directory: "/"
      schedule:
          interval: "weekly"
